logs:
    - name: root
      level: info
      formatter: '%d%T[%p]%T%T%m%n%T'
      appenders:
          - type: FileLogAppender
            file: root.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: '%d%T[%p]%T%T%m%n'
      appenders:
          - type: FileLogAppender
            file: system.txt
          - type: StdoutLogAppender